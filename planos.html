<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planos - Assine Fans</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;margin:0;background:#fff;text-align:center}
.logo{margin:40px;font-size:42px;font-weight:700}
.assine{color:#0b2c44}
.fans{color:#ff4fa3}
.cards{display:flex;gap:20px;justify-content:center;flex-wrap:wrap}
.card{border:1px solid #eee;border-radius:10px;padding:30px;width:260px}
.price{font-size:28px;margin:20px 0}
.cta{background:#ff4fa3;color:#fff;padding:12px 25px;border-radius:8px;text-decoration:none}
a{display:inline-block;margin-top:15px}
</style>
</head>
<body>

<div class="logo">
<span class="assine">Assine</span><span class="fans">Fans</span>
</div>

<h1>Escolha seu plano</h1>

<div class="cards">
  <div class="card">
    <h3>Mensal</h3>
    <div class="price">R$29,90</div>
    <a class="cta" href="https://syncpay.com.br">Assinar via SyncPay</a>
  </div>

  <div class="card">
    <h3>Trimestral</h3>
    <div class="price">R$79,90</div>
    <a class="cta" href="https://syncpay.com.br">Assinar via SyncPay</a>
  </div>

  <div class="card">
    <h3>Anual</h3>
    <div class="price">R$279,90</div>
    <a class="cta" href="https://syncpay.com.br">Assinar via SyncPay</a>
  </div>
</div>

</body>
</html>
